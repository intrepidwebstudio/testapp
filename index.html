<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript">
 
       // Wait for Cordova to load  
    document.addEventListener("deviceready", onDeviceReady, false);  
    // Cordova is ready  
    function onDeviceReady() {  
      alert("Going to start download");  
      downloadFile();  
    }  
     function downloadFile(){  
	 
	 
	 
       window.requestFileSystem(  
                    LocalFileSystem.PERSISTENT, 0,  
                    function onFileSystemSuccess(fileSystem) {  
                    fileSystem.root.getFile(  
                                "dummy.html", {create: true, exclusive: false},  
                                function gotFileEntry(fileEntry){  
                                var sPath = 'cdvfile://localhost/persistent/';//fileEntry.fullPath.replace("dummy.html","");  
                                var fileTransfer = new FileTransfer();  
								var uri = encodeURI("http://www.inpws.com/images/about/intrepidstaffs.jpg");
                                fileEntry.remove();  
                                fileTransfer.download(  
                                           uri,
                                           sPath + "intrepidstaff.jpg",  
                                           function(theFile) {  
                                           console.log("download complete: " + theFile.toURL());  
                                           showLink(theFile.toURL());  
										   
										   document.getElementById('imagetag').src=theFile.toURL();
										   
                                           },  
                                           function(error) {  
                                           console.log("download error source " + error.source);  
                                           console.log("download error target " + error.target);  
                                           console.log("upload error code: " + error.code);  
                                           }  
                                           );  
                                },  
                                fail);  
                    },  
                    fail);  
     }  
     function showLink(url){  
       alert(url);  
       var divEl = document.getElementById("deviceready");  
       var aElem = document.createElement("a");  
       aElem.setAttribute("target", "_blank");  
       aElem.setAttribute("href", url);  
       aElem.appendChild(document.createTextNode("Ready! Click To Open."))  
       divEl.appendChild(aElem);  
     }  
     function fail(evt) {  
       console.log(evt.target.error.code);  
     }  
 </script>  
    </script>
  </head>
  <body onload="onBodyLoad()">

        DOWNLOADING FILE...<br />
        <span id="ready"></span>
        
        <img id="imagetag" src="http://www.inpws.com/images/career_hand_edited.jpg" width="100%" style="width:100%" >
    </p>
